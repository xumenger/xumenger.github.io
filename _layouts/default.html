<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css" />
    <link rel="stylesheet" href="/media/css/highlight.css" media="all"/>
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-8367683680098399",
        enable_page_level_ads: true
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
          <h1>{{ page.title }}</h1>
        </header>
        <nav>
          <span><a title="网站首页" class="" href="/">首页</a></span>
          <span><a title="文章分类" class="" href="/categories/">分类</a></span>
          <span><a title="标签索引" class="" href="/tags/">标签</a></span>
          <!--<span><a title="友情链接" class="" href="/links/">链接</a></span>-->
          <span><a title="算法" class="" href="/dig/algorithm/">算法</a></span>
          <span><a title="渲染" class="" href="/dig/render/">渲染</a></span>
          <span><a title="编译" class="" href="/dig/compile/">编译</a></span>
          <span><a title="开源" class="" href="/dig/open/">开源</a></span>
          <span><a title="文档" class="" href="/dig/docs/">文档</a></span>
          <span><a title="文档" class="" href="/dig/devops/">运维</a></span>
          <span><a title="安全" class="" href="/dig/security/">安全</a></span>
          <span><a title="留言交流" class="" href="/guestbook/">留言</a></span>
          <span><a title="订阅本站" class="" href="/feed.xml">订阅</a></span>
          <span><a title="关于站长" class="" href="/about/">关于</a></span>
          <span><a title="友情链接" class="" href="/recommend/">友链</a></span>
        </nav>
        <article class="content">
          {{ content }}
        </article>
      </div>

      <footer>
        <p><small>
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/cn/" target="_blank" title="许可协议">©</a> 2015 - {{site.time | date:"%Y"}} <a href="/about/">{{ site.author }}</a>
        </small></p>
      </footer>

    </div>
  </body>
</html>
